# Contains the authentication detailes for the SCS server
x-scs-groups:
  - &staging-group
    whitelist:
      - &staging-ip 172.16.134.12/32
    allowed:
      - /configs/elasticsearch/*

accounts:
  # Account for the staging server
  - id: staging-server
    token: !scs-secret 'scs_accounts.yaml#staging-server'
    <<: *staging-group
